<div
  *ngIf="(car$ | async) as car"
  class="col-6 offset-3"
>
  <form
    #carForm="ngForm"
    (ngSubmit)="onUpdate(car)"
    class="mt-3"
  >
    <input
      [(ngModel)]="car.id"
      name="id"
      type="hidden"
    >
    <div class="form-group">
      <label for="">Model</label>
      <input
        [(ngModel)]="car.model"
        name="model"
        type="text"
        class="form-control"
        required
        pattern="^[A-Z]+[a-zA-Z]{2,15}.*$"
      >
      <div
        [hidden]="carForm.controls['model']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="">Make</label>
      <input
        [(ngModel)]="car.make"
        name="make"
        type="text"
        class="form-control"
        required
        pattern="^[A-Z]+[A-Za-z]{2,20}.*$"
      >
      <div
        [hidden]="carForm.controls['make']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="">Year</label>
      <input
        [(ngModel)]="car.year"
        name="year"
        type="number"
        class="form-control"
        required
      >
      <div
        [hidden]="carForm.controls['year']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input
        [(ngModel)]="car.price"
        name="price"
        type="number"
        class="form-control"
        required
        pattern="^[0-9]{3,5}$"
      >
      <div
        [hidden]="carForm.controls['price']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="">Stock</label>
      <input
        [(ngModel)]="car.stock"
        name="stock"
        type="number"
        class="form-control"
        required
      >
      <div
        [hidden]="carForm.controls['stock']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <div class="form-group">
      <label for="">Active</label>
      <input
        [(ngModel)]="car.active"
        name="active"
        type="text"
        class="form-control"
        required
      >
      <div
        [hidden]="carForm.controls['active']?.valid"
        class="error-message"
      >
        Data not valid.
      </div>
    </div>
    <button
      [disabled]="carForm.invalid"
      type=”submit”
      class="btn btn-primary btn-block"
    >
      <i class="fa fa-save"></i> Update
    </button>
  </form>
</div>
